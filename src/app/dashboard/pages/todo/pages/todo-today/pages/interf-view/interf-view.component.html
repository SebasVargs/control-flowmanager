<div class="flex flex-row justify-center">
  <div class="w-full p-1 hover:scale-100">

    <div>
      <input type="search" [(ngModel)]="searchText" id="form1" class="form-control" placeholder="Search"
      aria-label="search"
      class="rounded-sm mb-1 block w-full py-2 pr-5 text-gray-100 md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 dark:bg-my-color-1 dark:text-gray-300 dark:border-gray-600 focus:border-my-color-2 dark:focus:border-my-color-2 focus:ring-my-color-2 focus:outline-none focus:ring focus:ring-opacity-10">
    </div>

    <div class="overflow-hidden border border-gray-200 max-h-96 overflow-y-auto">
      <table class="min-w-full divide-y divide-gray-800 dark:divide-gray-700 border border-gray-100 dark:placeholder-gray-600 dark:border-gray-800">
        <thead class="bg-my-color-1">
          <tr>
            <th scope="col"
              class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-200 dark:text-gray-400">
              Id
            </th>

            <th scope="col"
              class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-200 dark:text-gray-400">
              <button class="flex items-center gap-x-3 focus:outline-none">
                <span>Title</span>

                <svg class="h-3" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.13347 0.0999756H2.98516L5.01902 4.79058H3.86226L3.45549 3.79907H1.63772L1.24366 4.79058H0.0996094L2.13347 0.0999756ZM2.54025 1.46012L1.96822 2.92196H3.11227L2.54025 1.46012Z"
                    fill="currentColor" stroke="currentColor" stroke-width="0.1" />
                  <path
                    d="M0.722656 9.60832L3.09974 6.78633H0.811638V5.87109H4.35819V6.78633L2.01925 9.60832H4.43446V10.5617H0.722656V9.60832Z"
                    fill="currentColor" stroke="currentColor" stroke-width="0.1" />
                  <path
                    d="M8.45558 7.25664V7.40664H8.60558H9.66065C9.72481 7.40664 9.74667 7.42274 9.75141 7.42691C9.75148 7.42808 9.75146 7.42993 9.75116 7.43262C9.75001 7.44265 9.74458 7.46304 9.72525 7.49314C9.72522 7.4932 9.72518 7.49326 9.72514 7.49332L7.86959 10.3529L7.86924 10.3534C7.83227 10.4109 7.79863 10.418 7.78568 10.418C7.77272 10.418 7.73908 10.4109 7.70211 10.3534L7.70177 10.3529L5.84621 7.49332C5.84617 7.49325 5.84612 7.49318 5.84608 7.49311C5.82677 7.46302 5.82135 7.44264 5.8202 7.43262C5.81989 7.42993 5.81987 7.42808 5.81994 7.42691C5.82469 7.42274 5.84655 7.40664 5.91071 7.40664H6.96578H7.11578V7.25664V0.633865C7.11578 0.42434 7.29014 0.249976 7.49967 0.249976H8.07169C8.28121 0.249976 8.45558 0.42434 8.45558 0.633865V7.25664Z"
                    fill="currentColor" stroke="currentColor" stroke-width="0.3" />
                </svg>
              </button>
            </th>

            <th scope="col"
              class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-200 dark:text-gray-400">
              Make_date
            </th>

            <th scope="col"
              class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-200 dark:text-gray-400">
              Limit_date</th>
            <th scope="col"
              class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-200 dark:text-gray-400">
              Complexity</th>

          </tr>
        </thead>
        <tbody class="bg-my-color-2 divide-y divide-gray-800">
          <tr
            *ngFor="let tablee of tableData">
            <td class="px-4 py-4 text-sm font-medium whitespace-nowrap">
              <div>
                <div class="text-gray-100">
                  {{ 1 }}
                </div>
              </div>
            </td>
            <!--NgIf for name in update-->
            <td class="px-12 py-4 text-sm font-medium whitespace-nowrap">
              <div class="inline px-3 py-2 text-sm rounded-full text-emerald-500 gap-x-2 bg-my-color-1">
                {{ tablee.title }}
              </div>
            </td>
            <td class="px-12 py-4 text-sm font-medium whitespace-nowrap text-slate-200">
              <div class="flex flex-col justify-center items-center">
                {{ tablee.make_date }}
                <button class="mt-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </button>
              </div>
            </td>
            <td class="px-12 py-4 text-sm font-medium whitespace-nowrap text-slate-200">
              <div class="flex flex-col justify-center items-center">
                {{ tablee.limit_date }}
                <button class="mt-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </button>
              </div>
            </td>
            <td class="px-12 py-4 text-sm font-medium whitespace-nowrap text-green-500">
              <div>
                {{ tablee.complexity }}
              </div>
            </td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="bg-slate-600 w-full p-1 hover:scale-100">como</div>
</div>
